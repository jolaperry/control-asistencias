<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Mes y Año</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Seleccionar Mes y Año</h1>
        <nav>
            <a href="{{ url_for('admin_view') }}" class="back-button">Volver al Panel</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('ver_calendario', anio=anio_actual, mes=1) }}" method="get" class="form-container">
            <label for="anio">Año:</label>
            <select name="anio" id="anio">
                {% for anio in range(2023, anio_actual + 2) %}
                <option value="{{ anio }}" {% if anio == anio_actual %}selected{% endif %}>{{ anio }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="mes">Mes:</label>
            <select name="mes" id="mes">
                {% for mes in meses %}
                <option value="{{ mes.numero }}">{{ mes.nombre }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Ver Calendario</button>
        </form>
    </main>
</body>
</html>
