<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Mes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Seleccionar Mes y Año</h1>
        <nav>
            <a href="{{ url_for('admin_view') }}" class="back-button">Volver al Panel</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('seleccionar_mes') }}" method="POST">
            <label for="mes">Mes:</label>
            <select name="mes" id="mes" required>
                {% for mes_info in meses %}
                <option value="{{ mes_info.numero }}">{{ mes_info.nombre }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="anio">Año:</label>
            <input type="number" name="anio" id="anio" value="{{ anio_actual }}" required>
            <br>
            <button type="submit">Ver Calendario</button>
        </form>
    </main>
</body>
</html>
