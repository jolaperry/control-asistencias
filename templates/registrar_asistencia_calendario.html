<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Registrar Asistencia</h1>
        <nav>
            <a href="{{ url_for('ver_calendario', anio=anio, mes=mes_numero) }}" class="back-button">Volver al Calendario</a>
        </nav>
    </header>

    <main>
        <h2>Asistencia de {{ empleado.nombre_completo }} para el d√≠a {{ dia }} de {{ mes }}, {{ anio }}</h2>
        <form action="{{ url_for('registrar_asistencia_calendario', RUT=empleado.RUT, dia=dia, mes=mes_numero, anio=anio) }}" method="POST">
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
                <option value="Justificado">Justificado</option>
                <option value="Vacaciones">Vacaciones</option>
            </select>
            <br>
            <label for="hora_entrada">Hora de Entrada:</label>
            <input type="time" name="hora_entrada" id="hora_entrada">
            <br>
            <label for="hora_salida">Hora de Salida:</label>
            <input type="time" name="hora_salida" id="hora_salida">
            <br>
            <button type="submit">Registrar Asistencia</button>
        </form>
    </main>
</body>
</html>
