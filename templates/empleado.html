<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Registros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Mis Registros de Asistencia</h1>
    <a href="{{ url_for('logout') }}" class="back-button">Cerrar Sesi√≥n</a>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora Entrada</th>
                <th>Hora Salida</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.fecha }}</td>
                <td>{{ registro.hora_entrada }}</td>
                <td>{{ registro.hora_salida or 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
