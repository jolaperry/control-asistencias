<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Asistencia</h1>
        <nav>
            <a href="{{ url_for('admin_view') }}" class="back-button">Volver</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('editar_asistencia', id_asistencia=registro.id_asistencia) }}" method="POST">
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="Presente" {% if registro.estado == 'Presente' %}selected{% endif %}>Presente</option>
                <option value="Ausente" {% if registro.estado == 'Ausente' %}selected{% endif %}>Ausente</option>
                <option value="Justificado" {% if registro.estado == 'Justificado' %}selected{% endif %}>Justificado</option>
                <option value="Vacaciones" {% if registro.estado == 'Vacaciones' %}selected{% endif %}>Vacaciones</option>
            </select>
            <br>
            <label for="hora_entrada">Hora de Entrada:</label>
            <input type="time" name="hora_entrada" id="hora_entrada" value="{{ registro.hora_entrada if registro.hora_entrada else '' }}">
            <br>
            <label for="hora_salida">Hora de Salida:</label>
            <input type="time" name="hora_salida" id="hora_salida" value="{{ registro.hora_salida if registro.hora_salida else '' }}">
            <br>
            <button type="submit">Actualizar Asistencia</button>
        </form>
    </main>
</body>
</html>
