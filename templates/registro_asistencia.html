<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Nueva Asistencia</h1>
        <a href="{{ url_for('admin_view') }}" class="back-button">Volver al Panel de Administrador</a>
        <br><br>
        <form action="{{ url_for('registro_asistencia') }}" method="post">
            <div class="form-group">
                <label for="id_empleado">Empleado:</label>
                <select id="id_empleado" name="id_empleado" required>
                    {% for empleado in empleados %}
                    <option value="{{ empleado.id_usuario }}">{{ empleado.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="P">Presente</option>
                    <option value="DL">Día libre</option>
                    <option value="PE">Permisos Especiales/legales</option>
                    <option value="V">Vacaciones</option>
                    <option value="CAP">Días capacitación ingreso</option>
                    <option value="A">Ausencia</option>
                    <option value="L">Licencia Médica</option>
                    <option value="R">Renuncia/Desvinculación</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="hora_entrada">Hora Entrada:</label>
                <input type="time" id="hora_entrada" name="hora_entrada">
            </div>
            
            <div class="form-group">
                <label for="hora_salida">Hora Salida:</label>
                <input type="time" id="hora_salida" name="hora_salida">
            </div>
            
            <button type="submit">Guardar Registro</button>
        </form>
    </div>
</body>
</html>
