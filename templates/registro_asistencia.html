<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Registrar Asistencia</h1>
        <nav>
            <a href="{{ url_for('admin_view') }}" class="back-button">Volver al Panel</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('registrar_asistencia') }}" method="POST">
            <label for="RUT">RUT del Empleado:</label>
            <select name="RUT" id="RUT" required>
                {% for empleado in empleados %}
                <option value="{{ empleado.RUT }}">{{ empleado.nombre_completo }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required>
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="Presente">P</option>
                <option value="Día libre">DL</option>
                <option value="Permisos Especiales/legales">PE</option>
                <option value="Vacaciones">V</option>
                <option value="Días capacitación ingreso">CAP</option>
                <option value="Ausencia">A</option>
                <option value="Licencia Médica">L</option>
                <option value="Renuncia/Desvinculación">R</option>
            </select>
            <br>
            <label for="hora_entrada">Hora de Entrada:</label>
            <input type="time" name="hora_entrada" id="hora_entrada">
            <br>
            <label for="hora_salida">Hora de Salida:</label>
            <input type="time" name="hora_salida" id="hora_salida">
            <br>
            <button type="submit">Registrar Asistencia</button>
        </form>
    </main>
</body>
</html>
